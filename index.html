<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Example Intro, Start, Beginning, First Steps, and Aloha</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/angularintro.js" charset="utf-8"></script>
  </head>
  <!-- link to angular app, must be around any controllers -->
  <body ng-app='myApp'>
    <h1>NG Example Intro, Start, Beginning, First Steps, and Aloha</h1>
    <!--  our controller, within it's app -->
    <div ng-controller='commanderDreamboat'>
      Don't fire at Will
      <!-- ng-model is bound to both the expression below as well as $scope.crystals in js -->
      <input type="text" id="crystals" ng-model='crystals' value="">
      <!-- using an {{ expression }} -->
      Crystals: {{ crystals }}
      <button ng-click='getCrystals()'>Get Crystals</button>
    </div>
  </body>
</html>
